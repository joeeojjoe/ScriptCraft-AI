spring:
  application:
    name: scriptcraft-ai-backend
  
  profiles:
    active: dev
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/scriptcraft_ai?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD:wangshijun123}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      database: 0
      lettuce:
        pool:
          min-idle: 5
          max-idle: 10
          max-active: 20
          max-wait: -1ms
  
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.scriptcraftai.backend.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# JWT配置
jwt:
  secret: ${JWT_SECRET:ScriptCraftAI2025SecretKeyForJWTTokenGenerationAndValidation}
  expiration: 604800000  # 7天（毫秒）

# 通义千问API配置
tongyi:
  api-key: ${TONGYI_API_KEY:sk-83cc6dd2d5244ea68962edad7cc0a1cb}
  api-url: https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation
  model: qwen-plus

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true

# 日志配置
logging:
  level:
    root: INFO
    com.scriptcraftai.backend: DEBUG
    com.scriptcraftai.backend.mapper: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      file-name-pattern: logs/application-%d{yyyy-MM-dd}.%i.log

